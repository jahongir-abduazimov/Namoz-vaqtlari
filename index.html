<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <!-- css file -->
    <link rel="stylesheet" href="./styles/output.css"/>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Islom.uz</title>
</head>

<body class="bg-[url('./assets/images/body-bg201.png')] md:bg-[url('./assets/images/bg.png')] md:bg-cover md:bg-no-repeat">
    <header class="bg-[#023926] md:bg-transparent">
        <div class="container">
            <nav class="max-w-[1258px] h-[60px] flex justify-center items-center md:h-[110px] md:border-b-[2px] md:border-b-white mx-auto">
                <p class="text-[24px] font-bold md:text-[32px] flex justify-center items-center text-white">
                    Namoz vaqtlari
                </p>
            </nav>
        </div>
    </header>

    <section class="py-[30px]">
        <div class="container">
            <div class="flex items-center gap-[80px] justify-center mb-[30px] md:mb-[60px]">
                <p class="hidden md:block font-bold text-[20px] text-white">Hududni tanlang:</p>
                <select id="change-region"
                    class="w-full bg-[#023926] md:bg-[#060613] md:w-[200px] font-bold text-[20px] text-white outline-none border-[1px] px-[30px] py-[10px] rounded-[50px]">
                </select>
            </div>
            <div class="bg-[#023926] md:flex max-w-[1300px] md:bg-transparent justify-between px-5 py-[15px]  items-center mx-auto rounded-[10px]">
                <p class="font-bold text-[24px] text-white mb-[15px] md:mb-0 pb-[15px] md:pb-0 border-b-[2px] border-b-white md:border-none">
                    Mintaqa: <span id="region" class="text-[#FFC700] pl-2">Toshkent</span>
                </p>
                <div class="flex items-center gap-6">
                    <img src="./assets/images/calendar (2) 1.svg" alt="icon">
                    <div class="flex gap-x-7 flex-wrap">
                        <span id="date" class="font-bold text-[24px] text-[#FFC700]"></span>
                        <span id="hour" class="font-bold text-[24px] text-white"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-[50px]">
        <div class="container">
            <div class="flex gap-10 flex-wrap justify-center">
                <div
                    class="card bg-[#008653] w-[150px] h-[210px] shadow-[2px_2px_10px_4px_#0B422D] flex flex-col md:w-[210px] md:h-[350px] items-center justify-between p-1 md:p-5 md:bg-[#FFFFFF33] rounded-[25px] md:shadow-[0px_0px_30px_10px_#FFFFFF33] hover:md:bg-[#ffffff55] hover:md:shadow-[0px_0px_50px_10px_#FFFFFF55] duration-150 cursor-pointer bg-[url('./assets/images/isha-prayer.svg')] bg-no-repeat bg-center bg-contain">
                    <p class="font-bold text-[20px] md:text-[32px] text-[#FFC700]">Tong</p>
                    <!-- <img class="w-[138px]" src="./assets/images/isha-prayer.svg" alt="img" /> -->
                    <p id="tong" class="font-bold text-[25px] md:text-[32px] text-white"></p>
                </div>
                <div
                    class="card bg-[#008653] w-[150px] h-[210px] shadow-[2px_2px_10px_4px_#0B422D] flex flex-col md:w-[210px] md:h-[350px] items-center justify-between p-1 md:p-5 md:bg-[#FFFFFF33] rounded-[25px] md:shadow-[0px_0px_30px_10px_#FFFFFF33] hover:md:bg-[#ffffff55] hover:md:shadow-[0px_0px_50px_10px_#FFFFFF55] duration-150 cursor-pointer bg-[url('./assets/images/sunrise.svg')] bg-no-repeat bg-center bg-contain">
                    <p class="font-bold text-[20px] md:text-[32px] text-[#FFC700]">Quyosh</p>
                    <!-- <img class="w-[138px]" src="./assets/images/sunrise.svg" alt="img" /> -->
                    <p id="quyosh" class=" font-bold text-[25px] md:text-[32px] text-white"></p>
                </div>
                <div
                    class="card bg-[#008653] w-[150px] h-[210px] shadow-[2px_2px_10px_4px_#0B422D] flex flex-col md:w-[210px] md:h-[350px] items-center justify-between p-1 md:p-5 md:bg-[#FFFFFF33] rounded-[25px] md:shadow-[0px_0px_30px_10px_#FFFFFF33] hover:md:bg-[#ffffff55] hover:md:shadow-[0px_0px_50px_10px_#FFFFFF55] duration-150 cursor-pointer bg-[url('./assets/images/sun.svg')] bg-no-repeat bg-center bg-contain">
                    <p class="font-bold text-[20px] md:text-[32px] text-[#FFC700]">Peshin</p>
                    <!-- <img class="w-[138px]" src="./assets/images/sun.svg" alt="img" /> -->
                    <p id="peshin" class=" font-bold text-[25px] md:text-[32px] text-white"></p>
                </div>
                <div
                    class="card bg-[#008653] w-[150px] h-[210px] shadow-[2px_2px_10px_4px_#0B422D] flex flex-col md:w-[210px] md:h-[350px] items-center justify-between p-1 md:p-5 md:bg-[#FFFFFF33] rounded-[25px] md:shadow-[0px_0px_30px_10px_#FFFFFF33] hover:md:bg-[#ffffff55] hover:md:shadow-[0px_0px_50px_10px_#FFFFFF55] duration-150 cursor-pointer bg-[url('./assets/images/sunrise1.svg')] bg-no-repeat bg-center bg-contain">
                    <p class="font-bold text-[20px] md:text-[32px] text-[#FFC700]">Asr</p>
                    <!-- <img class="w-[138px]" src="./assets/images/sunrise1.svg" alt="img" /> -->
                    <p id="asr" class=" font-bold text-[25px] md:text-[32px] text-white"></p>
                </div>
                <div
                    class="card bg-[#008653] w-[150px] h-[210px] shadow-[2px_2px_10px_4px_#0B422D] flex flex-col md:w-[210px] md:h-[350px] items-center justify-between p-1 md:p-5 md:bg-[#FFFFFF33] rounded-[25px] md:shadow-[0px_0px_30px_10px_#FFFFFF33] hover:md:bg-[#ffffff55] hover:md:shadow-[0px_0px_50px_10px_#FFFFFF55] duration-150 cursor-pointer bg-[url('./assets/images/sunrise2.svg')] bg-no-repeat bg-center bg-contain">
                    <p class="font-bold text-[20px] md:text-[32px] text-[#FFC700]">Shom</p>
                    <!-- <img class="w-[138px]" src="./assets/images/sunrise2.svg" alt="img" /> -->
                    <p id="shom" class=" font-bold text-[25px] md:text-[32px] text-white"></p>
                </div>
                <div
                    class="card bg-[#008653] w-[150px] h-[210px] shadow-[2px_2px_10px_4px_#0B422D] flex flex-col md:w-[210px] md:h-[350px] items-center justify-between p-1 md:p-5 md:bg-[#FFFFFF33] rounded-[25px] md:shadow-[0px_0px_30px_10px_#FFFFFF33] hover:md:bg-[#ffffff55] hover:md:shadow-[0px_0px_50px_10px_#FFFFFF55] duration-150 cursor-pointer bg-[url('./assets/images/moon.svg')] bg-no-repeat bg-center bg-contain">
                    <p class="font-bold text-[20px] md:text-[32px] text-[#FFC700]">Xufton</p>
                    <!-- <img class="w-[138px]" src="./assets/images/moon.svg" alt="img" /> -->
                    <p id="xufton" class=" font-bold text-[25px] md:text-[32px] text-white"></p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./db.js"></script>
<script src="./utilis.js"></script>
<script src="./index.js"></script>

</html>
